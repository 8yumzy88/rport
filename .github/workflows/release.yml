name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # fetch-depth: 0 is required for the change log to work correctly.
          # For the details please see https://goreleaser.com/ci/actions/
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Run GoReleaser for Rport Build
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get Rport Build Commit Info
        id: rport_commit_info
        run: |
          echo ::set-output name=commit_branch::$(git symbolic-ref --short HEAD)
          echo ::set-output name=commit_sha::$(git rev-parse HEAD)
      - name: Show Rport Build Commit Info
        run: |
          echo "RPORT_BRANCH: $RPORT_BRANCH"
          echo "RPORT_COMMIT_ID: $RPORT_COMMIT_ID"
        env:
          RPORT_BRANCH: ${{ steps.rport_commit_info.outputs.commit_branch }}
          RPORT_COMMIT_ID: ${{ steps.rport_commit_info.outputs.commit_sha }}
      - name: Checkout Rport Plus
        uses: actions/checkout@v3
        with:
          repository: cloudradar-monitoring/rport-plus
          ref: feature/DEV-2643-2649-sso-with-microsoft-and-auth0
          ssh-key: ${{ secrets.RPORT_PLUS_PRIV_KEY }}
          path: rport-plus
      - name: Build Rport Plus
        id: rport_plus_build
        run: |
          pwd
          cd rport-plus
          echo ::set-output name=repo_name::$(basename `git rev-parse --show-toplevel`)
          make build
        env:
          RPORT_BRANCH: ${{ steps.rport_commit_info.outputs.commit_branch }}
          RPORT_COMMIT_ID: ${{ steps.rport_commit_info.outputs.commit_sha }}
      - name: Compress Rport Plus Release Assets
        uses: a7ul/tar-action@v1.1.0
        id: compress
        with:
          command: c
          files: |
            rport-plus/README.md
            rport-plus/rport-plus.so
            rport-plus/rportd.example.conf
          outPath: rport-plus/${{github.ref_name}}-${{ steps.rport_plus_build.outputs.repo_name }}.tar.gz
      - name: Release Rport Plus
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: "${{github.ref_name}}-${{ steps.rport_plus_build.outputs.repo_name }}"
          prerelease: true
          draft: true
          files: |
            rport-plus/${{github.ref_name}}-${{ steps.rport_plus_build.outputs.repo_name }}.tar.gz
