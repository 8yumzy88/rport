name: Test MSI install/upgrade for Windows
on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: Test MSI install / upgrade
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Creates MSI
        run: .github/scripts/msi-build.ps1
      - name: Test MSI upgrade(s)
        run: .github/scripts/msi-test-install-upgrade.ps1
