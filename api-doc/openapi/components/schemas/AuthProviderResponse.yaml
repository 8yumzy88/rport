type: object
properties:
  auth_provider:
    type: string
    description: >-
      The label associated with the auth provider. Will be `built-in` if using
      the OSS built-in authorization. If using Rport Plus then can be one of
      `github` or `microsoft`.
  settings_url:
    type: string
    description: >-
      Where to get info on the settings required to login.

      Note: not used when using the built-in authorization.
description: Response returned by the `/auth/provider` endpoint
